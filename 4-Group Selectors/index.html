<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Group Selector</title>
    </head>

    <body>

        <div class="container">

            <p class="p1">.container > paragraph 1</p>
            <p class="p1">.container > paragraph 2</p>

            <div class="box">
                .container > box 1
                <p>.container > box > paragraph 3</p>
                <p>.container > box > paragraph 4</p>
            </div>

            <div class="box">
                .container > box 2
            </div>

            <div class="box">
                .container > box 3
            </div>

            <div>
                .container > div
            </div>
        </div>

        <p>paragraph 5</p>
        <p>paragraph 6</p>

        <div class="box">box 4</div>
        <div class="box">box 5</div>

    </body>
</html>
